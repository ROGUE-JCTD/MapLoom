<div class="modal-body">
    <form class="form-horizontal col-md-12">
        <div class="form-group">

            <div class="form-group">
                <label for="mapTitle">{{ 'title' | translate }}</label> <input id="mapTitle" ng-model="mapService.title" type="text" class="form-control" value="{{mapService.title}}" placeholder="{{mapService.title || ('title' | translate)}}">
            </div>

            <div class="form-group">
                <label for="mapAbstract">{{ 'abstract' | translate }}</label><textarea id="mapAbstract" ng-model="mapService.abstract" class="form-control" rows="4">mapService.abstract}}</textarea>
            </div>

        </div>
    </form>
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col-xs-6 text-left">
      <div class="loom-version">
        <button class="btn btn-default btn-link" tooltip="MapLoom Version: {{ version_string }} ({{ build_date }})" >
            <i class="glyphicon glyphicon-info-sign"></i>
        </button>
      </div>
    </div>
    <div class="col-xs-6">
      <button type="button" class="btn btn-default" data-dismiss="modal">
        <i class="glyphicon glyphicon-remove"></i> {{'close_btn' | translate }}
      </button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!configService.username"
          ng-click="mapService.save(true)" ng-show="mapService.id" >{{'save_copy_btn' | translate}}</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" ng-disabled="!configService.username"
          ng-click="mapService.save()"><i class="glyphicon glyphicon-floppy-save"></i> {{'save_btn' | translate}}</button>
    </div>
  </div>
</div>
