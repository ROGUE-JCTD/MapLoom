<div class="loading-container" ng-class="{'hidden':spinnerHidden}">
  <div class="loading">
    <!-- We make this div spin -->
    <div class="spinner">
      <!-- Mask of the quarter of circle -->
      <div class="mask">
        <!-- Inner masked circle -->
        <div class="loading-spinner"></div>
      </div>
    </div>
    <div class="spinner-text">
      {{ spinnerText }}
    </div>
  </div>
</div>
