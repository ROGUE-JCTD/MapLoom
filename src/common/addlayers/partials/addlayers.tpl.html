<div>
    <div class="modal-body explorer">
        <div class="row">
            <div class="col-md-12">
            </div>
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li><a data-toggle="tab" ng-click="searchHyper();">Search</a></li>
                </ul>
            </div>
            <div class="tab-content col-md-5 explorer-content">
                <div class="tab-pane active" id="explore">
                    <div>
                        <div>
                            <nav class="filter panel panel-default">
                                <div class="panel-body">
                                  <div class="col-md-12">
                                    <div class="row">
                                      <div class="search-bar col-md-6 col-xs-6">
                                        <input name="text_search_input_exp" id="text_search_input_exp" placeholder="Search for ..."
                                          ng-model="filterOptions.text" type="text" class="form-control search-input input-lg">
                                      </div>
                                      <div class="form-group col-md-5 col-md-offset-1 col-xs-6">
                                        <select class="form-control input-lg search-input select-search">
                                          <option>Catalog 1</option>
                                          <option>Catalog 2</option>
                                        </select>
                                      </div>
                                    </div>
                                    <div class="row range-search">
                                      <div class="col-lg-2 col-lg-offset-1  col-sm-3  col-xs-3 text-right range-search-label">FROM</div>
                                      <div class="col-lg-3 col-sm-3 col-xs-7"><input type="text" name="name" value="" class="form-control search-input input-sm"></div>
                                      <div class="col-lg-1 col-sm-3 col-xs-3 text-right range-search-label">TO</div>
                                      <div class="col-lg-3 col-sm-3 col-xs-7"><input type="text" name="name" value="" class="form-control search-input input-sm"></div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 col-xs-6">
                                          <div class="pull-right">
                                            <button type="button" name="button" class="btn btn-search btn-lg">RESET</button>
                                          </div>
                                        </div>
                                        <div class="col-md-6 col-xs-6">
                                          <div class="pull-left">
                                            <button class="btn btn-search search-btn btn-lg" ng-disabled="!filterOptions.text" ng-click="search()"
                                              type="submit" id="text_search_btn"><i class="glyphicon glyphicon-search"></i> SEARCH</button>
                                          </div>
                                        </div>
                                    </div>
                                  </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="filter panel panel-default">
                  <div class="alert alert-title alert-warning-mp">
                    <h3>{{currentLayer.Title}}</h3>
                  </div>
                    <div class="panel-body">
                        <h4>Abstract</h4>
                        <p class="abstract">{{currentLayer.Abstract}}</p>
                    </div>
                </div>
                <div class="whiteframe-2dp" id="mapreview">
                    <div class="alert alert-warning-mp">
                        Refine Search Limit the search to data that includes features in the displayed area.
                    </div>
                    <div zoom="previewZoom" center="previewCenter" loom-map map-id="layer-map-preview" layers="previewLayers"></div>
                </div>
                <div class="search-pagination">
                </div>
            </div>
            <div class="col-md-7 clearfix result-panel">
                <div class="row result-table">
                  <div class="clearfix search-results panel">
                    <table class="table table-hover list-results panel-body">
                      <tr>
                        <th>Title</th>
                        <th>Domain</th>
                      </tr>
                      <tr class="result" ng-mouseover="previewLayer(layer);" ng-click="selectRow(layer)" ng-class="{'preview-hover': selectedLayer.Name === layer.Name}"
                        ng-repeat="layer in layersConfig = serverService.getLayersConfigByName('Local Geoserver') | filter:filterLayers | filter:filterAddedLayers">
                        <td>{{ layer.Title }}</td>
                        <td>{{ layer.domain }}</td>
                      </tr>
                    </table>
                  </div>
                </div>
                <div class="row actions" style="">
                    <button type="button" class="btn btn-default btn-lg">CLEAR</button>
                    <button type="button" ng-click = "addLayers(selectedLayer)" ng-disabled="!selectedLayer.add" class="btn btn-default btn-lg">ADD</button>
                </div>

            </div>
        </div>
    </div>
</div>
