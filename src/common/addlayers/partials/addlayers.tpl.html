<div>
    <div class="modal-body explorer">
        <div class="row">
            <div class="col-md-12">
            </div>
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li><a data-toggle="tab" ng-click="searchHyper();">Search</a></li>
                </ul>
            </div>
            <div class="tab-content col-md-5 explorer-content">
                <div class="tab-pane active" id="explore">
                    <div>
                        <div>
                            <nav class="filter panel panel-default">
                                <div class="panel-body">
                                <div class="input-group search-bar" >
                                    <input name="text_search_input_exp" id="text_search_input_exp" placeholder="Search for StoryLayers ..." ng-model="filterOptions.text" type="text" class="form-control search-input">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary search-btn" ng-disabled="!filterOptions.text" ng-click="search()" type="submit" id="text_search_btn"><i class="glyphicon glyphicon-search"></i> Search</button>
                                    </span>
                                </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>

                <div class="filter panel panel-default">
                  <div class="alert alert-title alert-warning-mp">
                    <h3>{{currentLayer.Title}}</h3>
                  </div>
                    <div class="panel-body">
                        <h4>Abstract</h4>
                        <p class="abstract">{{currentLayer.Abstract}}</p>
                    </div>
                </div>
                <div class="whiteframe-2dp" id="mapreview">
                    <div class="alert alert-warning-mp">
                        Refine Search Limit the search to data that includes features in the displayed area.
                    </div>
                    <div zoom="previewZoom" center="previewCenter" loom-map map-id="layer-map-preview" layers="previewLayers"></div>
                </div>
                <div class="search-pagination">
                </div>
            </div>
            <div class="col-md-7 clearfix result-panel">
                <div class="row result-table">
                  <div class="clearfix search-results panel">
                    <table class="table table-hover list-results panel-body">
                      <tr>
                        <th>Title</th>
                        <th>Region</th>
                        <th>Owner</th>
                      </tr>
                      <tr class="result" ng-mouseover="previewLayer(layer);" ng-click="selectRow(layer)" ng-class="{'preview-hover': selectedLayer.Name === layer.Name}"
                        ng-repeat="layer in layersConfig = serverService.getLayersConfigByName('Local Geoserver') | filter:filterLayers | filter:filterAddedLayers">
                        <td>{{ layer.Title }}</td>
                        <td>{{ layer.domain }}</td>
                        <td>{{ layer.author }}</td>
                      </tr>
                    </table>
                  </div>
                </div>
                <div class="row actions" style="">
                    <button type="button" class="btn btn-default btn-lg">CLEAR</button>
                    <button type="button" ng-click = "addLayers(selectedLayer)" ng-disabled="!selectedLayer.add" class="btn btn-default btn-lg">ADD</button>
                </div>

            </div>
        </div>
    </div>
</div>
