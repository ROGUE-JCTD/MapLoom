<div>
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()">x</button>
        <h4 class="modal-title">Explore StoryLayers</h4>
    </div>

    <div class="modal-body explorer-mini">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li ng-class="selected.explore && 'active'"><a ng-click="selected = {explore:true}; remove_query('title__icontains');remove_query('owner__username__in');add_single_query('order_by','title');" data-toggle="tab">Explore All</a></li>
                    <li ng-class="selected.common && 'active'"><a ng-click="selected = {common:true}; add_single_query('order_by','-popular_count');" data-toggle="tab">Common</a></li>
                    <li ng-class="selected.uploads && 'active'"><a ng-click="selected = {uploads:true}; add_single_query('order_by','title');add_single_query('owner__username__in', '{{ request.user.username}}');" data-toggle="tab">My Uploads</a></li>
                </ul>
            </div>
            <div class="tab-content col-md-12" style="min-height:270px;">
                <div class="tab-pane active" id="Explore">
                    <div>
                        <div>
                            <nav class="filter">
                                <div class="input-group search-bar" >
                                    <input name="text_search_input_exp" id="text_search_input_exp" placeholder="Search for StoryLayers ..." ng-model="layerName" type="text" class="form-control search-input">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary search-btn" ng-disabled="!layerName" type="submit" id="text_search_btn"><i class="glyphicon glyphicon-search"></i> Search</button>
                                    </span>
                                </div>
                            </nav>
                            <div class="clearfix search-results">
                                <!-- TODO: Query MapLoom API and display results in a grid -->
                            </div>
                            <div class="search-pagination">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <span class="pull-left"></span>
        <button type ="button" class="btn btn-default" ng-click="$dismiss()">Close</button>
        <button class="btn btn-primary" ng-disabled="selected_results.length == 0" ng-click="$close(selected_results)">Use Selected</button>
    </div>
</div>
