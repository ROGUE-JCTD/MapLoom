<div class="modal-body">
    <form class="form">
        <div class="form-group">
            <select class="form-control">
                <option>Local Geoserver</option>
                <option>Add New Server</option>
            </select>
        </div>
        <div class="form-group">
            <input ng-model="filterLayers" type="text" class="form-control" placeholder="Filter Layers">
        </div>
        <hr>
        <div class="form-group">
            <ul id="layerList" class="list-group">
                <li ng-repeat="layer in layers | filter:{added:'false'} | filter:filterLayers" id="{{layer.name}}" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-2">
                            <div class="checkButton btn btn-xs btn-default" ng-model="layer.add" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
                                <i class="glyphicon" ng-class="{'glyphicon-unchecked': !layer.add, 'glyphicon-check': layer.add}"></i>
                            </div>
                        </div>
                        <div class="col-xs-8 ellipsis">{{layer.title}}</div>
                        <div class="col-xs-1">
                            <i class="glyphicon glyphicon-info-sign"></i>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="btn btn-primary" ng-click="addLayers()" data-dismiss="modal">Add</button>
</div>
