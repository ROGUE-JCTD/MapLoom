<div>
    <div class="modal-body explorer-mini" id="exploreStoryLayers">
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li><a data-toggle="tab" ng-click="defaultSearch();">Search</a></li>
                    <li><a data-toggle="tab" ng-click="searchMyUploads();">My Uploads</a></li>
                    <li><a data-toggle="tab" ng-click="searchMyFavorites();">My Favorites</a></li>
                </ul>
            </div>
            <div class="tab-content col-md-12" style="min-height:270px;">
                <div class="tab-pane active" id="Explore">
                    <div>
                        <div>
                            <nav class="filter">
                                <div class="input-group search-bar" >
                                    <input name="text_search_input_exp" id="text_search_input_exp" placeholder="Search for StoryLayers ..." ng-model="filterOptions.text" type="text" class="form-control search-input">
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary search-btn" ng-disabled="!filterOptions.text" ng-click="search()" type="submit" id="text_search_btn"><i class="glyphicon glyphicon-search"></i> Search</button>
                                    </span>
                                </div>
                            </nav>
                            <div class="clearfix search-results">
                                    <div class = "col-sm-3 cards" ng-repeat="layer in layersConfig = serverService.getLayersConfigByName('Local Geoserver') | filter:filterLayers | filter:filterAddedLayers">
                                        <div class = "cards-body">
                                          <img class = "img-responsive" src = "{{layer.thumbnail_url}}" height="150" width="200">
                                            <h5>{{ layer.Title }}</h5>
                                            <i class = "icon-user"></i><h5>{{ layer.author }}</h5>
                                            <button class = "btn btn-default center-block" ng-click = "addLayers(layer)" data-dismiss="modal" onclick="updateTourStep(7)">Use</button>
                                            <a ng-href="{{ layer.detail_url }}" target = "_blank"><button class = "btn btn-default center-block">View</button></a>
                                        </div>
                                    </div>

                            </div>
                            <div class="search-pagination">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
