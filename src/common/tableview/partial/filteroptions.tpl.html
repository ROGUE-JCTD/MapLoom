<div class="input-group filter-input-group">
    <input ng-if="filterType !== 'date' && filterType !== 'datetime' && filterType !== 'time'" class="form-control" type="text" ng-model="attribute.filter.text"
           ng-change="checkFilterStatus()" ng-disabled="attribute.filter.searchType === 'numRange'">
    <datetimepicker id="start-date" class="no-radius" style="padding-top: 15px" date-object="attribute.filter.text" ng-disabled="attribute.filter.searchType === 'numRange'"
                    ng-if="filterType === 'datetime'" default-date="false" seperate-time="false"></datetimepicker>
    <datetimepicker id="start-date" class="no-radius" style="padding-top: 15px" date-object="attribute.filter.text" ng-disabled="attribute.filter.searchType === 'numRange'"
                    ng-if="filterType === 'date'" default-date="false" time="false" seperate-time="false"></datetimepicker>
    <datetimepicker id="start-date" class="no-radius" style="padding-top: 15px" date-object="attribute.filter.text" ng-disabled="attribute.filter.searchType === 'numRange'"
                    ng-if="filterType === 'time'" default-date="false" date="false" seperate-time="false"></datetimepicker>
    <div class="input-group-btn dropdown">
        <button type="button" class="btn btn-default dropdown-toggle" ng-class="{'dirty-filter': dirty}" data-toggle="toggle">
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li>
                <a value="exactMatch" ng-click="exactMatch(); $event.stopPropagation();" class="filter-option"
                   ng-class="{'filter-options-selected': (attribute.filter.searchType === 'exactMatch')}">
                  {{'exact_match' | translate}}
                </a>
            </li>
            <li ng-switch="filterType">
                <a ng-switch-when="number" ng-click="numRange(); updateFilterText; $event.stopPropagation();"
                   class="filter-option date-time-option"
                   ng-class="{'filter-options-selected': (attribute.filter.searchType === 'numRange')}">
                  {{'range' | translate}}
                </a>
                  <form ng-switch-when="number" class="form-horizontal" ng-click="numRange(); updateFilterText; $event.stopPropagation();" ng-if="attribute.filter.searchType === 'numRange'">
                    <div class="advanced-filter">
                    <table class="range-filter-table">
                      <tbody>
                        <tr class="form-group">
                          <td><label for="start-num" valign="middle" class="col-sm-2 control-label range-label">{{'from' | translate}}:</label></td>
                          <td><input id="start-num" type="text" class="col-sm-12 form-control" ng-model="attribute.filter.start" ng-change="checkFilterStatus()"></td>
                        </tr>
                        <tr class="form-group">
                          <td><label for="end-num" class="col-sm-2 control-label range-label">{{'to' | translate}}:</label></td>
                          <td><input id="end-num" type="text" class="col-sm-12 form-control" ng-model="attribute.filter.end" ng-change="checkFilterStatus()"></td>
                        </tr>
                      </tbody>
                    </table>
                    </div>
                </form>
                <a ng-switch-when="text" ng-click="strContains(); $event.stopPropagation();" class="filter-option"
                   ng-class="{'filter-options-selected': (attribute.filter.searchType === 'strContains')}">
                  {{'contains' | translate}}
                </a>
                <a ng-switch-when="datetime" ng-click="numRange(); updateFilterText; $event.stopPropagation();"
                   class="filter-option date-time-option" ng-blur="updateFilterText()"
                   ng-class="{'filter-options-selected': (attribute.filter.searchType === 'numRange')}">
                  {{'range' | translate}}
                </a>
                <form ng-switch-when="datetime" class="form-horizontal" ng-click="numRange(); updateFilterText; $event.stopPropagation();">
                  <div class="advanced-filter" ng-if="attribute.filter.searchType === 'numRange'">
                    <table class="range-filter-table">
                      <tbody>
                      <tr>
                        <td><label for="start-date" class="col-sm-2 control-label range-label">{{'from' | translate}}:</label></td>
                        <td><datetimepicker id="start-date" class="col-sm-12" date-object="attribute.filter.start"
                                            default-date="false" seperate-time="false"></datetimepicker></td>
                      </tr>
                      <tr>
                        <td><label for="end-date" class="col-sm-2 control-label range-label">{{'to' | translate}}:</label></td>
                        <td><datetimepicker id="end-date" class="col-md-12" date-object="attribute.filter.end"
                                            default-date="false" seperate-time="false"></datetimepicker></td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </form>
                <a ng-switch-when="date" ng-click="numRange(); updateFilterText; $event.stopPropagation();"
                   class="filter-option date-time-option" ng-blur="updateFilterText()"
                   ng-class="{'filter-options-selected': (attribute.filter.searchType === 'numRange')}">
                    {{'range' | translate}}
                </a>
                <form ng-switch-when="date" class="form-horizontal" ng-click="numRange(); updateFilterText; $event.stopPropagation();">
                  <div class="advanced-filter" ng-if="attribute.filter.searchType === 'numRange'">
                      <table class="range-filter-table">
                          <tbody>
                          <tr>
                              <td><label for="start-date" class="col-sm-2 control-label range-label">{{'from' | translate}}:</label></td>
                              <td><datetimepicker id="start-date" class="col-sm-12" date-object="attribute.filter.start"
                                                  default-date="false" seperate-time="false" time="false"></datetimepicker></td>
                          </tr>
                          <tr>
                              <td><label for="end-date" class="col-sm-2 control-label range-label">{{'to' | translate}}:</label></td>
                              <td><datetimepicker id="end-date" class="col-md-12" date-object="attribute.filter.end"
                                                  default-date="false" seperate-time="false" time="false"></datetimepicker></td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
                </form>
                <a ng-switch-when="time" ng-click="numRange(); updateFilterText; $event.stopPropagation();"
                   class="filter-option date-time-option" ng-blur="updateFilterText()"
                   ng-class="{'filter-options-selected': (attribute.filter.searchType === 'numRange')}">
                    {{'range' | translate}}
                </a>
                <form ng-switch-when="time" class="form-horizontal" ng-click="numRange(); updateFilterText; $event.stopPropagation();">
                    <div class="advanced-filter" ng-if="attribute.filter.searchType === 'numRange'">
                        <table class="range-filter-table">
                            <tbody>
                            <tr>
                                <td><label for="start-date" class="col-sm-2 control-label range-label">{{'from' | translate}}:</label></td>
                                <td><datetimepicker id="start-date" class="col-sm-12" date-object="attribute.filter.start"
                                                    default-date="false" seperate-time="false" date="false"></datetimepicker></td>
                            </tr>
                            <tr>
                                <td><label for="end-date" class="col-sm-2 control-label range-label">{{'to' | translate}}:</label></td>
                                <td><datetimepicker id="end-date" class="col-md-12" date-object="attribute.filter.end"
                                                    default-date="false" seperate-time="false" date="false"></datetimepicker></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </li>
        </ul>
    </div>
</div>
