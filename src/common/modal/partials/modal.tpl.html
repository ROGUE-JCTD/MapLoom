<div class="modal fade custom" tabindex="-1" data-backdrop="static">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <i ng-if="closeButton" ng-click="closeModal()" class="close glyphicon glyphicon-remove"></i>
        <h4 class="modal-title" translate="{{title}}">{{title}}</h4>
      </div>
      <div ng-transclude style="height: 100%">
      </div>
    </div>
  </div>
</div>
